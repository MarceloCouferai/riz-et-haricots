<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/torre-branca.png"/>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Reservas</title>
</head>
<body id="body-reservas">
    <header id="header-reserva">
        <nav class="nav">
            <a href="../index.html"><img id="logo-nav" src="/assets/images/torre-branca.png"/></a>
                <button class="hamburger"></button>
                <ul class="nav-options" >
                    <li><a class="option-hamburger" href="../index.html">Inicio</a></li>
                    <li><a class="option-hamburger" href="../index.html#menu-section">Menu</a></li>
                    <li><a class="option-hamburger" href="#footer">Contato</a></li>
                </ul>
        </nav>
    </header>
    <main id="main-reserva">
        <div class="container-title-reserva" >
            <h1 data-aos="fade-up"  class="title tittle-reserva">Faça já sua reserva!</h1>
        </div>
        <div class="container-form-reserva">
            <div class="container-quantidade-reservas">
                <h2>Mesas disponíveis:</h2>
                <h3 class="qtd-mesas">10 mesas</h3>
            </div>
            <form action="" id="form-reserva">
                <div class="input-reserva-container">
                    <label>Nome</label>
                    <input class="input-reserva" type="text">
                </div>
                <div class="input-reserva-container">
                    <label>Telefone</label>
                    <input class="input-reserva" type="tex" placeholder="(00) 00000-0000">
                </div>
                <div class="input-reserva-container">
                    <label>Quantidade de lugares</label>
                    <input class="input-reserva" type="text">
                </div>
            </form>
        </div>

    </main>
    <footer id="footer">
        <div class="container-footer">
                <img  class="img-footer" src="../assets/images/torre-branca.png" alt="">
                <div class="infos-footer">
                    <div class="footer-redes">
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" style="color: #fff;"></i></a>
                        <a href="/"><i class="fa-brands fa-whatsapp" style="color: #fff;"></i></a>
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" style="color: #fff;"></i></a>
                    </div>
                    <div class="footer-telefone">
                        <p>(00)</p>
                        <p>0000-</p>
                        <p>0000</p>
                    </div>
                </div>
                <p class="footer-name">© Marcelo Couferai</p>
            </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/index.js"></script>
</body>
</html>
